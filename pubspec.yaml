name: ecowaste_manager_app
description: EcoWaste Manager Mobile Application for Samar State University
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  latlong2: ^0.9.1
  go_router: ^12.1.3
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Authentication & Database
  supabase_flutter: ^2.3.4
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # QR Code
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Utilities
  intl: 0.18.1
  # geolocator: ^10.1.0  # Temporarily disabled due to Windows build issues
  # permission_handler: ^11.2.0  # Temporarily disabled due to Windows build issues
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.2
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  google_maps_flutter: ^2.7.0
  webview_flutter: ^4.7.0
  flutter_map: ^6.1.0
  flutter_map_marker_cluster: ^1.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpg"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/images/logo.jpg"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
